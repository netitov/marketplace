<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Товары и точка</title>
  </head>
  <body>
    <div class="page">

      <!-- header -->
      <header class="header">
        <div class="header__container">

          <!-- burger and logo -->
          <div class="header__logo-contaner">
            <button type="button" class="header__burger">
              <span class="header__burger-img"></span>
            </button>
            <a href="/" class="header__logo">ТОВАРЫ И ТОЧКА</a>
          </div>

          <!-- search input -->
          <div class="header__search searcher">
            <input type="text" placeholder="Я ищу..." class="searcher__input">
            <button type="button" class="searcher__btn"></button>
          </div>

          <!-- navigation -->
          <nav class="header__navbar navbar">
            <ul class="navbar__ul">
              <li class="navbar__list">
                <a href="#" class="navbar__link">
                  <span class="navbar__icon navbar__icon_profile"></span>
                  Профиль
                </a>
              </li>
              <li class="navbar__list">
                <a href="#" class="navbar__link">
                  <span class="navbar__icon navbar__icon_cart"></span>
                  Корзина
                </a>
                <div class="navbar__number-box">
                  <span class="navbar__number">3</span>
                </div>
              </li>
            </ul>
          </nav>

        </div>

      </header>


      <!-- cart -->
      <main class="main">
        <form class="main__cart cart-form">

          <!-- cart-content -->
          <div class="cart-form__content">

            <!-- products -->
            <div class="cart-form__container">
              <h2 class="cart-form__heading">Корзина</h2>

              <!-- ordered products -->
              <div class="cart-form__products products">
                <div class="products__heading">
                  <label class="products__checkbox checkbox">Выбрать все
                    <input type="checkbox" class="checkbox__input" checked>
                    <span class="checkbox__checkmark"></span>
                  </label>
                  <svg
                    class="products__accordion-icon"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="icon-20">
                    <path
                      id="Vector"
                      d="M17.3417 14.9121C16.966 15.2982 16.3477 15.3044 15.9644 14.9258L10.1418
                      9.17475C10.0634 9.0973 9.93715 9.09788 9.85945 9.17603L4.15281 14.9159C3.76725
                      15.3037 3.14293 15.3137 2.74516 14.9384C2.33549 14.552 2.32163 13.9049 2.71437
                      13.5012L9.28326 6.74949C9.67588 6.34593 10.3241 6.34593 10.7167 6.74949L17.3417
                      13.5588C17.7082 13.9355 17.7082 14.5354 17.3417 14.9121Z"
                      fill="#9797AF"/>
                    </g>
                  </svg>
                </div>

                <div class="products__list">

                  <!-- product card -->
                  <div class="products__card product-card">

                    <!-- checkbox -->
                    <label class="product-card__checkbox checkbox">
                      <input type="checkbox" class="checkbox__input" checked>
                      <span class="checkbox__checkmark"></span>
                    </label>

                    <!-- image and description -->
                    <div class="product-card__good">
                      <!-- product img -->
                      <img
                        src="<%=require('./images/photo1.png')%>"
                        alt="Футболка UZcotton мужская"
                        class="product-card__img"
                      >

                      <!-- product description -->
                      <div class="product-card__info">
                        <a class="product-card__title">
                          <span class="product-card__name">Some T Shirt</span><span class="product-card__brand">, Nike</span>
                        </a>
                        <div class="product-card__properties">
                          <span class="product-card__prop-value">Color: red</span>
                          <span class="product-card__prop-value">Size: small</span>
                        </div>
                        <div class="product-card__store">
                          <span class="product-card__store-value">Coledino WB</span>
                          <span class="product-card__company">
                            OOO WildBerries

                            <!-- tooltip -->
                            <div class="product-card__company-tooltip tooltip">
                              <span class="tooltip__text">Tooltip text</span>
                            </div>

                          </span>
                        </div>
                      </div>
                    </div>

                    <!-- counter and action btns -->
                    <div class="product-card__counter-wrapper">

                      <!-- counter -->
                      <div class="product-card__counter counter">
                        <button type="button" class="counter__btn counter__btn_minus"></button>
                        <input type="number" min="1" value="1" class="counter__input" autocomplete="off">
                        <button type="button" class="counter__btn counter__btn_plus"></button>
                      </div>

                      <span class="product-card__remainder">Осталось 2 шт.</span>
                      <div class="product-card__btn-box">
                        <button type="button" class="product-card__actn-btn product-card__actn-btn_like"></button>
                        <button type="button" class="product-card__actn-btn product-card__actn-btn_delete"></button>
                      </div>

                    </div>

                    <div class="product-card__sum-container">
                      <span class="product-card__sum">522&nbsp;<span class="product-card__curr">сом</span></span>
                      <!-- <span class="product-card__prev-sum">1051&nbsp;сом</span> -->
                      <!-- tooltip -->
                      <div class="product-card__sum-tooltip tooltip">1051&nbsp;сом
                        <span class="tooltip__text">Tooltip text</span>
                      </div>
                    </div>

                  </div>
                </div>

              </div>

              <!-- missing products -->
              <div class="cart-form__products products">

              </div>

            </div>

          </div>

          <!-- cart-sum -->
          <div>
          </div>

        </form>
      </main>

    </div>
  </body>
</html>
